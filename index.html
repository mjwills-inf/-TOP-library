<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Library</title>
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/x-icon" href="assets/bookFavicon.png">
	<script src="script.js" defer></script>
</head>

<body>  
  <div id="background-image"></div>
  <div id="page-container">

    <h1>Library.<span id="dark"> Dark.</span></h1>
    <h2>A leaner's exercise in DOM manipulation. The Odin Project.</h2>

    <button id="new-book" class="btn" value="new-book">Add New Book</button>

    <div id="input-modal" class="modal">
      <div id="input-form">
        <form>
          <label for="title">Title:</label>
          <br>
          <input id="title" class="entry" name="title" type="text" 
              placeholder="Enter Book Title">
          <br>
          <label for="author">Author:</label>
          <br>
          <input id="author" class="entry" name="author" type="text" 
              placeholder="Enter Author">
          <br>
          <label for="pages">Pages:</label>
          <br>
          <input id="pages" class="entry" name="author" type="number" 
              placeholder="Number Of Pages">
          <br>
          <label for="year">Year:</label>
          <br>
          <input id="year" class="entry" name="year" type="number" 
              placeholder="Year Published">
          <br>
          <label for="read">Read:</label>          
          <input id="read" name="read" type="checkbox">
          <br>
          <input id="submit" type="submit" class="btn" value="Submit">
          <br>
          <input id="cancel" type="submit" class="btn" value="Cancel">
        </form>
      </div>
    </div>

    
    <div id="card-container">
      
     
    
    </div>
  
  
  </div>
</body>

</html>
